<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Circular Menu</title>
</head>
<body class="d-flex align-items-center justify-content-center">
	<div class="bg col-sm-12 col-md-9 col-lg-6 mt-2 px-sm-0 px-md-2">
			<h3 class="text-center pt-3">Circular Menu</h3>
			<h5 class="text-center">Click on the + to see the menu</h5>
  		<div class="position-relative d-flex justify-content-center align-items-center menucircular">
				<div class="position-absolute d-flex align-items-center justify-content-center fs-1 togglecircular"><ion-icon name="add-outline"></ion-icon></div>
					<li style="--i:0;" class="fs-2 position-absolute list-unstyled d-flex align-self-center">
						<a href="#" class="d-flex align-items-center justify-content-center"><ion-icon name="home-outline"></ion-icon></a>
					</li>
					<li style="--i:1;" class="fs-2 position-absolute list-unstyled">
						<a href="#" class="d-flex align-items-center justify-content-center"><ion-icon name="information-circle-outline"></ion-icon></a>
					</li>
					<li style="--i:2;" class="fs-2 position-absolute list-unstyled">
						<a href="#" class="d-flex align-items-center justify-content-center"><ion-icon name="person-outline"></ion-icon></a>
					</li>
					<li style="--i:3;" class="fs-2 position-absolute list-unstyled">
						<a href="#" class="d-flex align-items-center justify-content-center"><ion-icon name="settings-outline"></ion-icon></a>
					</li>
					<li style="--i:4;" class="fs-2 position-absolute list-unstyled">
						<a href="#" class="d-flex align-items-center justify-content-center"><ion-icon name="notifications-outline"></ion-icon></a>
					</li>
					<li style="--i:5;" class="fs-2 position-absolute list-unstyled">
						<a href="#" class="d-flex align-items-center justify-content-center"><ion-icon name="logo-facebook"></ion-icon></a>
					</li>
					<li style="--i:6;" class="fs-2 position-absolute list-unstyled">
						<a href="#" class="d-flex align-items-center justify-content-center"><ion-icon name="logo-discord"></ion-icon></a>
					</li>
					<li style="--i:7;" class="fs-2 position-absolute list-unstyled">
						<a href="#" class="d-flex align-items-center justify-content-center"><ion-icon name="logo-twitter"></ion-icon></a>
					</li>
					<li style="--i:8;" class="fs-2 position-absolute list-unstyled">
						<a href="#" class="d-flex align-items-center justify-content-center"><ion-icon name="logo-twitch"></ion-icon></a>
					</li>
				</div>	
		</div>


	<!-- JS BOOTSTRAP + POPPER -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- SCRIPTS IONICONS - MENU CIRCULAR -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<!-- SCRIPTS MENU CIRCULAR -->
	<script>
		let togglecircular = document.querySelector('.togglecircular');
		let menucircular = document.querySelector('.menucircular');
		togglecircular.onclick = function(){
			menucircular.classList.toggle('active');
		}
	</script>
</body>
</html>
